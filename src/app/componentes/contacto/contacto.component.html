<div class="container mt-5">
    <h1>Contacto</h1>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control form-control-lg" id="nombre" placeholder="Introduce tu nombre">
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control form-control-lg" id="apellido" placeholder="Introduce tu apellido">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="Introduce tu email">
      </div>
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" class="form-control form-control-lg" id="asunto" placeholder="Introduce el asunto">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control form-control-lg" id="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
    </form>
  </div>
