<div class="container mt-4">
    <div>
      <div class="card" style="display: flex; justify-content: center; align-items: center;">
        <h1>TIENDA DE COMPONENTES</h1>
        <h3>Encuentra todo tipo de componentes al mejor precio</h3>
      </div>
  
  
      <div id="carouselExampleIndicators" class="carousel slide m-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/images/imagen2.webp" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/imagen3.webp" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/imagen4.webp" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-4" *ngFor="let p of listaProductos">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{p.nombre}}</h5>
            <p class="card-text">{{p.descripcion}}</p>
            <a href="#" class="btn btn-primary">Ver m√°s</a>
          </div>
        </div>
      </div>
    </div>
  </div>
